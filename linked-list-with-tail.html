<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Linked List Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Linked List visualization: Basic Linked List, Linked List with Tail pointer,
    Stacks and Queues, and Doubly Linked List">
    <meta name="keywords" content="Basic Linked List, Linked List with Tail pointer, Stacks and Queues, 
    and Doubly Linked List Visualizer, Algorithms, Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="controls" style="align-items: center;margin:0px;"> 
      <h1>Linked List Visualizer</h1>
      <p class="headerContainer">Created by Von Vista</p>
      <a class="headerContainer" href="https://github.com/VonVista">> Github</a>
      <a class="headerContainer" href="https://github.com/VonVista">> Project</a>
    </div>
    <div id="controlPanel" class="controlsParent">
      <div class="controls"> 
          <input type="text" id="functionElement" placeholder="Element"
          class="input_field" style="background-color:#29597e"></input>
          <button onClick = handleInsertAtTail() class="buttonControls" style="background-color:#29597e">Insert Tail</button>
          <button onClick = handleInsertAtHead() class="buttonControls" style="background-color:#29597e">Insert Head</button>

          <p>Index:</p>
          <input type="text" id="functionIndex" placeholder="Index"
          class="input_field" style="background-color:#797e29"></input>
          <button onClick = handleInsertAtIndex() class="buttonControls" style="background-color:#797e29">Insert at Index</button>
          <button onClick = handleDeleteAtIndex() class="buttonControls" style="background-color:#797e29">Delete at Index</button>
          
          <p>Delete:</p>
          <button onClick = handleDeleteAtTail() class="buttonControls" style="background-color:#7e2929">Delete Tail</button>
          <button onClick = handleDeleteAtHead() class="buttonControls" style="background-color:#7e2929">Delete Head</button>
      </div>
      <div class="controls"> 
        <p>Adjustments: </p>
        <img src="assets/width.png" height=30>
        <input type="number" id="widthDistAdj" placeholder="W"
        class="num_field" min="90" max="200" value="105" step="10" style="background-color:#67297e" onKeyDown="return false"></input>
        <img src="assets/height.png" height=30>
        <input type="number" id="heightDistAdj" placeholder="W"
        class="num_field" min="90" max="200" value="105" step="10" style="background-color:#67297e" onKeyDown="return false"></input>
        <img src="assets/cut.png" height=30>
        <input type="number" id="cutoffAdj" placeholder="W"
        class="num_field" min="0" max="1000" value="600" step="20" style="background-color:#67297e" onKeyDown="return false"></input>
        <button onClick = handleAdj() class="buttonControls" style="background-color:#67297e">Adjust</button>

        <p class="controlsTitle" style="margin-left:10px;">Animation Speed</p>
        <input type="range" oninput=handleSliderAnimChange() min="1" max="20" step="0.25" value="3" class="slider" id="myRange">
        <p class="controlsTitle" id=animSlider></p>
      </div>
    </div>

    <div class="selectionParent">
      <div class="selection"> 
        <a href="https://vonvista.github.io/Linked-List/linked-list-basic.html">  
          <button class="buttonControls" style="background-color:#29597e; margin-right:13px; margin-bottom:0px;">
            Basic LL</button>
        </a>
        <a href="https://vonvista.github.io/Linked-List/linked-list-with-tail.html">  
          <button class="buttonControls" style="background-color:#1c2a35; margin-right:13px; margin-bottom:0px;">
            LL with Tail</button>
        </a>
      </div>
    </div>

    <script src="linked-list-with-tail.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
