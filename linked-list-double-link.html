<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Linked List Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Linked List visualization: Basic Linked List, Linked List with Tail pointer,
    Stacks and Queues, and Doubly Linked List">
    <meta name="keywords" content="Basic Linked List, Linked List with Tail pointer, Stacks and Queues, 
    and Doubly Linked List Visualizer, Algorithms, Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="controlMain">
      <div class="titleSection"> 

        <h1>Linked List Visualizer</h1>
        <p id="subMainTitle">by Von Vista</p>

        <div class="titleSectionLinks">
          <a href="https://www.linkedin.com/in/von-vista-943866141/">
            <img src="assets/LinkedIn 1.svg">
          </a>

          <a href="https://github.com/VonVista">
            <img src="assets/Github 1.svg">   
          </a>   

          <a href="https://github.com/VonVista">
            <img src="assets/Code 1.svg">   
          </a>

          <a>
            <img src="assets/triple v logo white thick trim.png" style="height: 44px;"> 
          </a>
        </div>

      </div>
      <div id="controlPanel" class="controlsParent">
        <div class="controls"> 
            <input type="text" id="functionElement" placeholder="Element"
            class="input_field blue-color"></input>
            <button onClick = handleInsertAtTail() class="buttonControls blue-color">Insert Tail</button>
            <button onClick = handleInsertAtHead() class="buttonControls blue-color">Insert Head</button>
            
            <p>Delete:</p>
            <button onClick = handleDeleteAtTail() class="buttonControls red-color">Delete Tail</button>
            <button onClick = handleDeleteAtHead() class="buttonControls red-color">Delete Head</button>
        </div>
        <div class="controls"> 
          <p>Adjustments: </p>
          <img src="assets/width.png" height=30>
          <input type="number" id="widthDistAdj" placeholder="W"
          class="num_field violet-color" min="90" max="200" value="105" step="10" onKeyDown="return false"></input>
          <img src="assets/height.png" height=30>
          <input type="number" id="heightDistAdj" placeholder="W"
          class="num_field violet-color" min="90" max="200" value="105" step="10" onKeyDown="return false"></input>
          <img src="assets/cut.png" height=30>
          <input type="number" id="cutoffAdj" placeholder="W"
          class="num_field violet-color" min="0" max="1000" value="600" step="20" onKeyDown="return false"></input>
          <button onClick = handleAdj() class="buttonControls violet-color">Adjust</button>

          <p class="controlsTitle bump-left">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="1" max="20" step="0.25" value="3" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>
        </div>
      </div>

      <div class="selectionParent">
        <div class="selection"> 
          <a class="buttonControls" href="https://vonvista.github.io/Linked-List/linked-list-basic.html">
            Basic LL
          </a>
          <a class="buttonControls" href="https://vonvista.github.io/Linked-List/linked-list-with-tail.html">  
            LL with Tail
          </a>
          <a class="buttonControls" href="https://vonvista.github.io/Linked-List/linked-list-stack.html">  
            Stack
          </a>
          <a class="buttonControls" href="https://vonvista.github.io/Linked-List/linked-list-queue.html">  
            Queue
          </a>
          <a class="buttonControls cur-color" href="https://vonvista.github.io/Linked-List/linked-list-double-link.html">  
            Doubly-linked List
          </a>
        </div>
      </div>
    </div>

    <script src="linked-list-basic.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
